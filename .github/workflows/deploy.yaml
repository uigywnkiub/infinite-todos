name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

env:
    NODE_VERSION: 18

jobs:
    deploy:
        name: Deploying
        runs-on: ubuntu-latest
        steps:
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Code Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm i

            - name: Run Build
              run: npm run build

            - name: Run Deploy
              run: npm run deploy
